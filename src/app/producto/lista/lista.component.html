<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<h2>Lista productos</h2>

<table class="table table-striped">

    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>tipo</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let producto of productos">
            <td>{{producto.nombre}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.idTipo}}</td>
            <td>{{producto.precio}}</td>

            <td>
                <button (click)="actualizarProducto(producto.id)" class="btn btn-info">Editar</button>
                <button (click)="eliminarProducto(producto.id)" class="btn btn-danger" style="margin-left: 10px;" >Delete</button>
                <button (click)="verDetallesDelProducto(producto.id)" class="btn btn-primary" style="margin-left: 10px;" >Details</button>

            </td>

        </tr>
    </tbody>
</table>

<div class="container">
    <div class="card" *ngFor="let producto of productos">
        <img src="{{producto.imagen}}">
        <h4>{{producto.nombre}}</h4>
        <p>{{producto.descripcion}}</p>
        <p>{{producto.precio}}</p>
        <button (click)="actualizarProducto(producto.id)"class="btn btn-primary">Editar</button>
        <button (click)="verDetallesDelProducto(producto.id)" class="btn btn-success">Comprar</button>
      </div>
</div>
