<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<div  *ngFor="let producto of productos" class="card" style="width: 18rem;">
    <img src="{{producto.imagen}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{producto.nombre}}</h5>
      <p class="card-text">{{producto.descripcion}}.</p>
      <a (click)="actualizarProducto(producto.id)"class="btn btn-info">Editar</a>
      <a (click)="verDetallesDelProducto(producto.id)" class="btn btn-primary">Comprar</a>
    </div>
</div>
