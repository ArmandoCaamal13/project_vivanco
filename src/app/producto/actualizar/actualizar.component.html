
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="actualizar.component.css">
<div class="col-md-6 offset-md-3 ">
    <h3 class="text-center">Edicion de producto</h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)] ="producto.nombre"
            name="nombre" requird placeholder="Escriba el nombre del producto" #nombre="ngModel">
        </div>
        <div class="form-group">
            <label for="">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)] ="producto.descripcion"
            name="descripcion">
        </div>
        <div class="form-group">
            <label for="">Tipo</label>
            <input type="number" class="form-control" id="id_tipo" [(ngModel)] ="producto.idTipo"
            name="id_tipo" max="2">
        </div>
        <div class="form-group">
            <label for="">Precio</label>
            $<input type="number" class="form-control" id="precio" [(ngModel)] ="producto.precio"
            name="precio" >
        </div>
        <br>
        <button class="btn btn-primary d-grid gap-2 col-6 mx-auto">Guardar</button>
    </form>
</div>
